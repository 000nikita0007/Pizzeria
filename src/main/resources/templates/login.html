<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form th:action="@{/login}" method="POST">
                <img class="mb-4" src="/static/logo(3).png" alt="" width="72" height="57">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    </div>
                    <div class="col-md-6">
                        <p style="color: red" th:if="${param.error}" class="error">
                            Неверный логин или пароль
                        </p>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" name="login" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <a th:align="center" th:href="@{/registration}" style="color: blue">Новый пользователь?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
