<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
    <meta charset="UTF-8">
    <title>Вход в систему</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form th:action="@{/registration}" method="POST" th:object="${userDTO}">
                <img class="mb-4" src="/static/logo(3).png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Registration</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" name="login" th:value="*{login}" required id="floatingLogin" >
                    <label for="floatingLogin">Login</label>
                    <span style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
                </div>

                <div class="form-floating">
                    <input type="date" class="form-control" id="birthDateInput" name="birthDate"
                           th:value="${#dates.format(userDTO.birthDate, 'yyyy-MM-dd')}">
                    <label for="birthDateInput">Birthday</label>
                    <span style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error"></span>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" name="phone" th:value="*{phone}" required id="phoneInput" >
                    <label for="phoneInput">Phone</label>
                    <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="PasswordInput" >
                    <label for="PasswordInput">Password</label>
                    <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="confirmPassword" id="ConfirmPasswordInput" >
                    <label for="ConfirmPasswordInput">Confirm password</label>
                    <span style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
                <p>Уже зарегистрированы?  <a style="color: #0b35da" href="/login">Войти</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
